plugins {
    id 'java'
    id "com.github.spotbugs" version "2.0.0"
}

group 'com.abhyudayasharma'
version '0.1-SNAPSHOT'

sourceCompatibility = 11

jar {
    manifest {
        attributes 'Main-Class': 'com.abhyudaysharma.sudoku.Main'
    }
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.1'
}

